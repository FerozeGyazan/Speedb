<!DOCTYPE html>
<html>
<head>
	<title>Speed Breaker Detector</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Speed Breaker Detector</h1>
	</header>
	<main>
		<section>
			<label for="speed">Enter your speed:</label>
			<input type="number" id="speed" name="speed">
			<button onclick="detectSpeedBreaker()">Detect Speed Breaker</button>
		</section>
		<section>
			<p id="result"></p>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
